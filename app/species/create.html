<div class="panel panel-success">
  <div class="panel-heading">
    <h2 class="panel-title">Add a Species to the Database</h2>
  </div>
  <div class="panel-body">
    <form ng-submit="create(species)">

      <div class="form-group">
        <label for="scientificName">Scientific Name:</label>
        <input ng-model="species.scientificName" type="text" class="form-control" id="scientificName" placeholder="Ambystoma barbouri" required>
      </div>

      <div class="form-group">
        <label for="commonName">Common Name:</label>
        <input ng-model="species.commonName" type="text" class="form-control" id="commonName" placeholder="Streamside salamander">
      </div>

      <div class="form-group">
        <label for="taxon">Taxonomic Group:</label>
        <select ng-options="str for str in taxonList" ng-model="species.taxon" class="form-control" id="taxon" required></select>
      </div>

      <species-categorization-list categories="categories", species="species"></species-categorization-list>

      <proposed-determination species="species"></proposed-determination>

      <species-office-list offices="officeList" species="species"></species-office-list>

      <species-expert-list species="species" users="userList" ></species-expert-list>

      <species-status statuses="species.status" options="statusList"></species-status>

      <div class="form-group">
        <label>Species Range:</label>
        <leaflet geojson="geojson" center="center" defaults="mapDefaults" style="height: 300px;"></leaflet>
      </div>

      <button type="submit" class="btn btn-success btn-block">Create</button>
    </form>
  </div>
</div>
