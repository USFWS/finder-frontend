<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">Update a Species Categorization</h2>
  </div>
  <div class="panel-body">
    <form ng-submit="update(category)">

      <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="category.name" type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="code">Code</label>
        <input ng-model="category.code" type="text" class="form-control" id="code" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="category.description" type="text" class="form-control" id="description" required></textarea>
      </div>

      <button class="btn btn-success btn-block" type="submit">Update</button>
    </form>
  </div>
</div>
