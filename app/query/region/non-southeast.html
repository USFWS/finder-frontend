<!-- Species addressed by another region -->

  <div class="panel-heading">
    <h2 class="panel-title">Species that will be addressed by a Region other than the Southeast</h2>
  </div>

    <p>This query returns all species that are led by a region other than the Southeast</p>

  </div>
</div>

<div ng-show="results.length > 0" ng-include="'partials/query-results.html'"></div>
